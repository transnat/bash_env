---
security_fail2ban_services:
    - 'sshd'
security_file_modes:
    - path: '/etc/group'
      mode: '0644'
    - path: '/etc/gshadow'
      mode: '0000'
    - path: '/etc/login.defs'
      mode: '0444'
    - path: '/etc/passwd'
      mode: '0644'
    - path: '/etc/security/limits.d/hardening.conf'
      mode: '0440'
    - path: '/etc/shadow'
      mode: '0000'
    - path: '/etc/sysctl.conf'
      mode: '0440'
security_grub_flags:
    - option: 'rhgb'
      value: 'slab_nomerge quiet'
    - option: 'amd_iommu'
      value: 'on'
    - option: 'debugfs'
      value: 'off'
    - option: 'init_on_alloc'
      value: 1
    - option: 'init_on_free'
      value: 1
    - option: 'intel_iommu'
      value: 'on'
    - option: 'l1tf'
      value: 'flush'
    - option: 'lockdown'
      value: 'confidentiality'
    - option: 'loglevel'
      value: 0
    - option: 'mce'
      value: 0
    - option: 'mds'
      value: 'full'
    - option: 'mitigations'
      value: 'auto'
    - option: 'modules.sig_enforce'
      value: 1
    - option: 'page_alloc.shuffle'
      value: 1
    - option: 'page_poison'
      value: 1
    - option: 'pti'
      value: 'on'
    - option: 'security'
      value: 'selinux'
    - option: 'selinux'
      value: '1'
    - option: 'slub_debug'
      value: 'FZP'
    - option: 'spec_store_bypass_disable'
      value: 'on'
    - option: 'tsx'
      value: 'off'
    - option: 'tsx_async_abort'
      value: 'full'
    - option: 'vsyscall'
      value: 'none'
security_ssh_config:
    - regexp: '(?i)^\s*^AllowAgentForwarding'
      line: 'AllowAgentForwarding no'
    - regexp: '(?i)^\s*^AllowGroups'
      line: 'AllowGroups sshusers'
    - regexp: '(?i)^\s*^ClientAliveCountMax'
      line: 'ClientAliveCountMax 0'
    - regexp: '(?i)^\s*^ClientAliveInterval'
      line: 'ClientAliveInterval 300'
    - regexp: '(?i)^\s*^HostbasedAuthentication'
      line: 'HostbasedAuthentication no'
    - regexp: '(?i)^\s*^ListenAddress'
      line: 'ListenAddress 0.0.0.0'
    - regexp: '(?i)^\s*^LoginGraceTime'
      line: 'LoginGraceTime 30'
    - regexp: '(?i)^\s*^MaxAuthTries'
      line: 'MaxAuthTries 2'
    - regexp: '(?i)^\s*^MaxSessions'
      line: 'MaxSessions 2'
    - regexp: '(?i)^\s*^MaxStartups'
      line: 'MaxStartups 2'
    - regexp: '(?i)^\s*^PasswordAuthentication'
      line: 'PasswordAuthentication no'
    - regexp: '(?i)^\s*^PermitRootLogin'
      line: 'PermitRootLogin no'
    - regexp: '(?i)^\s*^Port'
      line: 'Port 22'
    - regexp: '(?i)^\s*^Subsystem'
      line: 'Subsystem sftp  internal-sftp -f AUTHPRIV -l INFO'
    - regexp: '(?i)^\s*^X11Forwarding'
      line: 'X11Forwarding no'
security_sysctl_vars:
    - name: 'dev.tty.ldisc_autoload'
      value: 0
    - name: 'io_uring_disabled'
      value: 1
    - name: 'fs.protected_fifos'
      value: 2
    - name: 'fs.protected_hardlinks'
      value: 1
    - name: 'fs.protected_regular'
      value: 2
    - name: 'fs.protected_symlinks'
      value: 1
    - name: 'fs.suid_dumpable'
      value: 0
    - name: 'kernel.core_pattern'
      value: '|/bin/false'
    - name: 'kernel.core_uses_pid'
      value: 1
    - name: 'kernel.ctrl-alt-del'
      value: 0
    - name: 'kernel.dmesg_restrict'
      value: 1
    - name: 'kernel.kexec_load_disabled'
