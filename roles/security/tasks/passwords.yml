---
- name: '[passwords]'
  tags: ['passwords']
  become: true
  block:
    - name: '[passwords.common_password] Get common-password PAM stack'
      ansible.builtin.stat:
        path: '/etc/pam.d/common-password'
      register: 'common_password_file'

    - name: '[passwords.common_password.enforce] Enforce strong passwords with pam_pwquality'
      when: 'common_password_file.stat.exists'
      ansible.builtin.lineinfile:
        dest: '/etc/pam.d/common-password'
        regexp: '^.*pam_pwquality.so.*$'
        line: >
          password requisite pam_pwquality.so
          retry=3
          minlen=10
          difok=3
          ucredit=-1
          dcredit=-1
          ocredit=-1
          maxrepeat=3
          gecoschec
...
