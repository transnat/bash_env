---
- name: '[ssh]'
  become: true
  tags: ['ssh']
  block:
    - name: '[ssh.sshd.stat] Check sshd exists'
      ansible.builtin.stat:
        path: '/usr/sbin/sshd'
      register: 'security_sshd_path'

    - name: '[ssh.sshd.configure] Harden /etc/ssh/sshd_config'
      when: 'security_sshd_path.stat.exists'
      loop: '{{ security_ssh_config }}'
      ansible.builtin.lineinfile:
        create: true
        path: '/etc/ssh/sshd_config'
        regexp: '{{ item.regexp }}'
        line: '{{ item.line }}'
        state: 'present'
        validate: '/usr/sbin/sshd -t -f %s'
        mode: '0644'

    - name: '[ssh.moduli.remove_short_dh] Remove short Diffie-Hellman'
      ansible.builtin.shell: |
        set -o pipefail
        awk '$5 >= 3071' /etc/ssh/moduli | tee /etc/ssh/moduli.tmp
        mv /etc/ssh/moduli.tmp /etc/ssh/moduli
      changed_when: false
      notify: '[handler] Restart SSHD'
...
